<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="type1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="topic">    
        <label><u>Apply Online</u></label>
        </div>
        <form class="form-g">
            <div class="style12">
                <label>Full Name</label>
                <input type="text" class="" required>
            </div>
            <div class="style12">
                <label>Mobile No</label>
                <input type="tel" class="" required>
            </div>
            <div class="style12">
                    <label>Qualification</label>
                    <input type="text" class="" required>
            </div>
            <div class="style12">
                    <label>Email ID</label>
                    <input type="email" class="" required>
            </div>
            <div class="style12">
                    <label>Total Experience</label>
                    <input type="text" class="" required> 
            </div>
            <div class="style12">
                    <label>Revelant Experience</label>
                    <input type="text" class="" required>
            </div>
            <div class="style12">
                    <label>Current CTC</label>
                    <input type="text" class="" required>
            </div>
            <div class="style12">
                    <label>Expected CTC</label>
                    <input type="text" class="" required>
            </div>
            <div class="style12">
                    <label>Notice Period</label>
                    <select required>
                        <option value="select">Select </option>
                        <option value="10 - 30 Days">10 - 30 Days</option>
                        <option value="30 - 60 Days">30 - 60 Days</option>
                        <option value="60 - 90 Days">60 - 90 Days</option>
                        <option value="above 90 Days">above 90</option>
                    </select>
            </div>
            <div class="style12">
                    <label>Reason for Change</label>
                    <input type="text" class="" required>
            </div>
            <div class="style12">
                    <label>Current Location</label>
                    <input type="text" class="" required>
            </div>
            <div class="style12">
                    <label>Expected Location</label>
                    <input type="text" class="" required>
            </div>
            <div class="style12">
                    <label>Skill set</label>
                    <input type="text" class="" required>
            </div>
            <div class="style12">
                    <label>Attach Resume</label>
                    <input type="text" class="" required>
            </div>
            <div class="butn">
                    <input type="submit">
            </div>
        </form>
    </body>
</html>
